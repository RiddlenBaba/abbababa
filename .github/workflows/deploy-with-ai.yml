name: Deploy Abba Baba with AI Chat

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Create private config with secrets
        run: |
          cat > _config.private.yml << EOF
          # Private Configuration - Generated by GitHub Actions
          ai_provider: "openai"
          openai_api_key: "${{ secrets.OPENAI_API_KEY }}"
          claude_api_key: "${{ secrets.CLAUDE_API_KEY }}"
          google_analytics: "${{ secrets.GOOGLE_ANALYTICS_ID }}"
          google_tag_manager: "${{ secrets.GOOGLE_TAG_MANAGER_ID }}"
          EOF

      - name: Verify AI chat layout
        run: |
          echo "âœ… Using current default.html with latest chat interface"
          ls -la _layouts/default.html

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --config _config.yml,_config.private.yml
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4